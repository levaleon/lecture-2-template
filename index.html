<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="soc-search-section">
        <div class="header-line"></div>
        <div class="container">
          <div class="soc-search">
            <div class="socials">
              <a href="" class="sc-bt linkedin"></a>
              <a href="" class="sc-bt twitter"></a>
              <a href="" class="sc-bt pinterest"></a>
              <a href="" class="sc-bt google"></a>
              <a href="" class="sc-bt rss"></a>
            </div>
            <form method="post">
              <div class="search">
                <input
                  type="input"
                  id="search-box"
                  name="search-box"
                  class="capitalize"
                  placeholder="search our website..."
                />
                <input
                  type="submit"
                  name="search"
                  id="search"
                  class="uppercase"
                  value="search"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="logo-nav-section">
        <div class="container">
          <div class="logo-nav">
            <a href="index.html" class="logo"><img src="images/logo.png" /></a>
            <nav class="menu">
              <a href="#" class="nav-el uppercase">HOME</a>
              <a href="#" class="nav-el uppercase">style demo</a>
              <a href="#" class="nav-el uppercase">full width</a>
              <a href="#" class="nav-el uppercase">dropdown</a>
              <a href="#" class="nav-el uppercase">portfolio</a>
            </nav>
          </div>
        </div>
      </section>
      <hr>
    </header>
    <section class="slider-section">
      <div class="container"></div>
    </section>
  </body>
</html>
